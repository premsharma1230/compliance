<body>
    <div class="main-wrapper">
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center">

            <!-- Login form -->
            <div class="limiter">
                <div class="container-login100">
                    <div class="wrap-login100">
                        <div class="login100-pic" data-tilt>
                            <img src="assets/images/card-bg.png" alt="IMG">
                        </div>  
                        <form class="login100-form mt-2" id="loginform" action="index.html">
                            <span class="login100-form-logo">
                                <img src="assets/images/qfs-logo.gif" alt="IMG">

                            </span>
                            <span class="login100-form-title">
                                Login to Account
                            </span>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i
                                            class="feather icon-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon2"><i class="fa fa-key"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Password" aria-label="Password"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group">
                                <span class="text-white mr-1">Login Type</span>
                                <fieldset>
                                    <div class="mb-1">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="Customer" value="Customer">
                                            <label class="form-check-label text-white" for="Customer">Customer</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="Employee" id="Employee"
                                                value="Employee">
                                            <label class="form-check-label text-white" for="Employee">Employee</label>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>

                            <div class="custom-control custom-checkbox d-flex align-items-center mb-1">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label text-white" for="customCheck1">Remember me</label>
                                <a href="forgot-password.html" id="to-recover" class="text-white ml-auto"><i
                                        class="fa fa-lock mr-1"></i> Forgot Password?</a>
                            </div>
                            <div class="form-group text-center">
                                <div class="col-xs-12 ">
                                    <a href="index.html" class="btn btn-block btn-md btn-info login-btn"
                                        type="submit">Login</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">


                                    <div class="col-md-12 col-xs-6 mt-1 no-padding">
                                        <a href="forgot-user.html" id="forget_id" class="text-white ml-auto"><i
                                                class="feather icon-user"></i> Forgot User Id?</a>
                                        <a href="javascript:void(0)" id="unlock_account" class="text-white ml-auto "> <i
                                                class="feather icon-unlock ml-1"></i> Unlock Account?</a>
                                    </div>

                                </div>
                            </div>
                            </row>
                            <div class="row no-padding">

                                <div class="col-xs-12 col-sm-12 col-md-12 mt-2 text-center">
                                    <div class="row pb-2">
                                        <div class="line"></div>
                                        <small class="or text-center">Connect With us</small>
                                        <div class="line"></div>
                                    </div>

                                    <div class="social">
                                        <a href="javascript:void(0)"
                                            class="btn btn-social-icon mr-1 mb-1 btn-outline-facebook"
                                            data-toggle="tooltip" title="" data-original-title="Facebook"> <i
                                                aria-hidden="true" class="fa  fa-facebook"></i> </a>
                                        <a href="javascript:void(0)"
                                            class="btn btn-social-icon mr-1 mb-1 btn-outline-twitter"
                                            data-toggle="tooltip" title="" data-original-title="Twitter"> <i
                                                aria-hidden="true" class="fa  fa-twitter"></i> </a>
                                        <a href="javascript:void(0)"
                                            class="btn btn-social-icon mr-1 mb-1 btn-outline-linkedin"
                                            data-toggle="tooltip" title="" data-original-title="linkedin"> <i
                                                aria-hidden="true" class="fa  fa-linkedin"></i> </a>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

            <!-- New End-->






            <!--Login-form-cloased -->


        </div>
    </div>

    <!-- END: Theme JS-->
